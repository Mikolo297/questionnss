<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="game-container">
    <h1>QUESTIONAIRE</h1>
    
    <div class="question-selection">
      <label for="question-number">Select Question Number:</label>
      <input type="number" id="question-number" min="1">
      <button id="load-question">Load Question</button>
    </div>

    <div id="question-container" class="question-container hide">
      <h2 id="question-title">Question 1</h2>
      <p id="question-text">What is the capital of France?</p>
      <div class="answers">
        Dynamically generated answers will appear here
      </div>
    </div>

    <div id="game-over" class="game-over hide">
      <h2>Game Over!</h2>
      <p>Your final score is: <span id="final-score">0</span></p>
      <button id="restart-game">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
